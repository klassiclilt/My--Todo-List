<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List Website</title>
    <link rel="stylesheet" href="todo-list.css">
  </head>
  <body>
    <header id="main-head">
        <div  class="container">
        <h1>ToDo-List</h1>
        </div>
    </header>

    <div class="wrapper">
      <div class="task-input">
        <img src="png/chile.svg" alt="icon">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box">
        <li class="task">
          <label for="1">
            <input type="checkbox" id="1">
           <p>Need A New Phone</p>
          </label>
          <div class="settings">
            <i class="uil uil-ellipsis-h"></i>
            <ul class="task-menu">
              <li img src="png/edit.png">Edit</li>
              <li img src="delete.png">Delete</li>
          </div>
        </li>

        <li class="task">
          <label for="1">
            <input type="checkbox" id="1">
           <p> Need to go to the Gym</p>
          </label>
          <div class="settings">
            <i class="uil uil-ellipsis-h"></i>
            <ul class="task-menu">
              <li><i class="uil uil-pen"> <img src="png/edit.png"></i>Edit</li>
              <li><i class="uil uil-trash"><img src="png/delete.png"></i>Delete</li>
          </div>
        </li>

        <li class="task">
          <label for="1">
            <input type="checkbox" id="1">
           <p> Learning of Javascript</p>
          </label>
          <div class="settings">
            <i class="uil uil-ellipsis-h"></i>
            <ul class="task-menu">
              <li><i class="uil uil-pen"><img src="png/edit.png"></i>Edit</li>
              <li><i class="uil uil-trash"><img src="png/delete.png"></i>Delete</li>
          </div>
        </li>

        <li class="task">
          <label for="1">
            <input type="checkbox" id="1">
            <p> playing basketball 3 days in week</p>
          </label>
          <div class="settings">
            <i class="uil uil-ellipsis-h"></i>
            <ul class="task-menu">
              <li><i class="uil uil-pen"><img src="png/edit.png"></i>Edit</li>
              <li><i class="uil uil-trash"><img src="png/delete.png"></i>Delete</li>
          </div>
        </li>

        <li class="task">
          <label for="1">
            <input type="checkbox" id="1">
           <p></p> attending classes every weekend
          </label> 
          <div class="settings">
            <i class="uil uil-ellipsis-h"></i>
            <ul class="task-menu">
              <li><i class="uil uil-pen"><img src="png/edit.png"></i>Edit</li>
              <li><i class="uil uil-trash"><img src="png/delete.png"></i>Delete</li>
            </ul>
          </div>
        </li>

      </ul>
      </div>
<section>
    <nav id="item-list">
        <div class="png">
          <ul class="task-bar">
              <li><a href="facebook.com"> <img src="png/FACEBOOK.png" alt="facebook"></a></li>
              <li><a href="Instagram.com"> <img src="png/IG.png" alt="IG"></a></li>
              <li><a href="whatapp.com"> <img src="png/WHATSAPP.png" alt="WHATSAPP"></a></li>
              <li><a href="twitter.com"> <img src="png/TWITTER.png" alt="TWITTER"></a></li>
           </ul>
    </nav>
</section>
    <footer id="main-footer">
        <p>copyright &copy; 2023 My website</p>
    </footer>
    <script src="todolist.js"></script>
  </body>
</html>
